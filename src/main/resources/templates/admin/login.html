<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{title.login}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../../img/favicon.ico">

    <!-- CSS resources -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/jquery-ui/1.12.1/jquery-ui.min.css" rel="stylesheet" />

    <!-- JS resources -->
    <script type="text/javascript" src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>

<body>
    <div th:replace="admin/fragments/header :: header">[Static.proto] ...</div>
    <div id="layout-content" class="container">
        <div class="panel panel-default">
            <div class="panel-heading" th:text="#{title.login}">
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" th:action="@{/login}" action="/login">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Login:</label>
                        <div class="col-sm-10">
                            <input id="username" name="username" class="form-control"
                                   placeholder="Enter login" autofocus="autofocus" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Password:</label>
                        <div class="col-sm-10">
                            <input id="password" name="password" type="password"
                                   class="form-control" placeholder="Enter password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input class="btn btn-default" type="submit" value="Войти" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <p th:if="${param.logout}" class="alert alert-info" th:text="#{msg.login.logout}">You have
            been logged out</p>

        <p th:if="${param.error}" class="alert alert-danger" th:text="#{msg.login.login_error}">No
            such user, please try again</p>
    </div>
    <div th:replace="admin/fragments/footer :: footer">[Static.proto] ...</div>
</body>
</html>
