<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>The Affable Bean :: Admin Console</title>

<footer th:fragment="header" id="header" class="alt">
    <script type="text/javascript">
        $(document).ready(function () {
            $('tr.tableRow').hover(
                    function () {
                        $(this).addClass('selectedRow');
                    },
                    function () {
                        $(this).removeClass('selectedRow');
                    }
            );
        });
    </script>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="nav navbar-header">
                <div class="navbar-brand"><a href="/">Forum</a></div>
            </div>
            <ul class="nav navbar-nav navbar-left">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/registration"><span class="glyphicon glyphicon-user"></span> Регистрация</a></li>
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Вход</a></li>
            </ul>
        </div>
    </nav>
</footer>

</body>
</html>
