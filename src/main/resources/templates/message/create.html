<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/header :: head">...</div>
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header">[Static.proto] ...</div>
<div id="layout-content" class="container">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="#{message.title}">
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" th:action="@{/message/create}" th:object="${messageForm}">
                <div class="form-group">
                    <label class="control-label col-sm-1" for="content">Content:</label>
                    <div class="col-sm-11">
                        <textarea th:field="*{content}" class="form-control" placeholder="Enter content"></textarea>
                        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content error</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-11">
                        <input class="btn btn-primary" type="submit" th:value="#{message.button.create}" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">[Static.proto] ...</div>
</body>
</html>
