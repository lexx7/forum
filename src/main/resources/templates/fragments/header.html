<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="/static/img/favicon.ico">

        <!-- CSS resources -->
        <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/webjars/jquery-ui/1.12.1/jquery-ui.min.css" rel="stylesheet" />

        <!-- JS resources -->
        <script type="text/javascript" src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    </div>
</head>
<body>
<div th:fragment="header" id="header" class="alt">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="nav navbar-header">
                <div class="navbar-brand"><a href="/">Forum</a></div>
            </div>
            <ul class="nav navbar-nav navbar-left">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><form id="logoutForm" th:action="@{/logout}" method="post">
                    <input type="hidden" value="Sign Out"/>
                </form></li>
                <li><a href="/" onclick="$('#logoutForm').submit();return false;"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
